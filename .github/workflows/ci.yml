name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      
      - name: Install dependencies
        run: bun install
      
      - name: Run oxlint
        run: bun run lint

  format:
      name: Format Check
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v5

        - name: Setup Bun
          uses: oven-sh/setup-bun@v2

        - name: Install dependencies
          run: bun install

        - name: Check code format
          run: bun run format:check

        - name: Setup Rust
          uses: dtolnay/rust-toolchain@stable

        - name: Check Rust formatting
          working-directory: ./desktop/src-tauri
          run: cargo fmt --check

  test:
    name: Test
    needs: [lint, format]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: bun install
      
      - name: Run Rust tests
        working-directory: ./desktop/src-tauri
        run: cargo test
      
      - name: Build application
        run: bun run build
