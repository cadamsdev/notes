name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
      name: Install dependencies

    - run: node scripts/setup.mjs
      name: Initial setup

    - run: npm run build:web
      name: Build web
      env:
        PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
