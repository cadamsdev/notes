name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string
      draft:
        description: 'Create a draft release'
        required: false
        type: boolean
        default: true

jobs:
  release-notes:
    runs-on: ubuntu-latest
    outputs:
      notes: ${{ steps.generate.outputs.notes }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch full history for proper commit analysis

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate release notes
        id: generate
        run: |
          NOTES=$(bun run lazy-release release-notes --current)
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  release:
    needs: release-notes
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Build
        run: bun run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./desktop
          tagName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseName: ${{ github.event.inputs.tag || github.ref_name }}
          releaseBody: ${{ needs.release-notes.outputs.notes }}
          releaseDraft: ${{ github.event.inputs.draft || 'true' }}
          prerelease: false
          args: ${{ matrix.args }}
