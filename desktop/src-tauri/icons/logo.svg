<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background square -->
  <rect x="10" y="10" width="180" height="180" rx="15" fill="url(#bgGradient)" opacity="1"/>
  
  <!-- Stylized note/document icon -->
  <g>
    <!-- Main document shape -->
    <path d="M 60 50 L 60 150 L 140 150 L 140 75 L 115 50 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="2.5" 
          stroke-linejoin="round"/>
    
    <!-- Folded corner -->
    <path d="M 115 50 L 115 75 L 140 75" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="2.5" 
          stroke-linejoin="round"/>
    
    <!-- Text lines inside note -->
    <line x1="75" y1="95" x2="125" y2="95" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="75" y1="110" x2="115" y2="110" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="75" y1="125" x2="120" y2="125" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- "X" accent - rocket/futuristic element -->
  <g opacity="0.9">
    <path d="M 130 120 L 150 140 M 150 120 L 130 140" 
          stroke="#ffffff" 
          stroke-width="4" 
          stroke-linecap="round"/>
  </g>
</svg>
